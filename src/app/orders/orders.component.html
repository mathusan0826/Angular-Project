<button type="button" class="btn btn-primary" style="margin-top: 10px; margin-left: 700px;"
   (click)="openModalWithComponent()">Add Order</button>
  
 <div class="container-fluid">  
<div class="table-responsive" style="margin-top: 10px;">
<table class="table table-hover table-bordered">
    <thead class="bg-body-tertiary">
        <tr>
            <th scope="col">Order no</th>
            <th scope="col">name</th>
            <th scope="col">quntity</th>
            <th scope="col">price</th>
            <th scope="col">total</th>
            <th scope="col">date</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of addorder">
            <td>{{order.No}}</td>
            <td>{{order.Name}}</td>
            <td>{{order.Quntity}}</td>
            <td>{{order.Price}}</td>
            <td>{{order.Total}}</td>
            <td>{{order.Date}}</td>
             
            <td>
                <button type="button" class="btn btn-info" (click)="openModalWithEditComponent(order)">
                    <i class="fa fa-anchor"></i>
                    </button>
                    <button class="btn btn-danger mx-3" (click)="delOrder(order)"><i class="fa fa-trash"></i></button>
        </tr>
    </tbody>
</table>
</div>
</div>
